<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flexus</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #eee;
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
      user-select: none;
      z-index: 10;
    }
    header img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      filter: drop-shadow(0 0 1px rgba(255 255 255 / 0.3));
    }
    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1.2px;
      color: #fff;
      margin: 0;
      text-transform: uppercase;
    }

    /* Full-width horizontal banner */
    .horizontal-banner {
      width: 100vw;
      max-height: 120px;
      overflow: hidden;
      margin-bottom: 30px;
      cursor: pointer;
      user-select: none;
    }
    .horizontal-banner img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    .horizontal-banner:hover img {
      transform: scale(1.05);
    }

    .app {
      background-color: #111;
      padding: 18px 24px;
      border-radius: 12px;
      width: 320px;
      margin-bottom: 18px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255 255 255 / 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    .app:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(255 255 255 / 0.15);
    }

    .app img.app-icon {
      width: 80px;
      height: 80px;
      border-radius: 18px;
      margin-bottom: 12px;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(255 255 255 / 0.15);
      user-select: none;
    }

    .app-title {
      font-size: 1.3rem;
      margin-bottom: 8px;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #fff;
    }

    .info {
      font-size: 13px;
      letter-spacing: 0.05em;
      color: #ccc;
      margin-bottom: 14px;
    }

    .btn {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .btn:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }
    .btn:active {
      transform: scale(0.95);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #555;
      font-size: 12px;
      user-select: none;
    }

    /* Overlay loading */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select: none;
    }
    #overlay.visible {
      visibility: visible;
      opacity: 1;
    }
    #countdown {
      font-weight: 700;
      font-size: 2.4rem;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Logo" />
    <h1>Flexus</h1>
  </header>

  <a href="https://discord.gg/4aMC6YqtD9" target="_blank" rel="noopener noreferrer" class="horizontal-banner" title="Join our Discord">
    <img src="https://img5.pic.in.th/file/secure-sv1/Khong-Co-Tieu-De59_20250809230739.png" alt="Discord Banner" />
  </a>

  <div class="app">
    <img class="app-icon" src="https://img2.pic.in.th/pic/IMG_14606a8fde45f24aa017.jpeg" alt="Knrl Executor Icon" />
    <div class="app-title">Knrl Executor iOS</div>
    <p class="info">Version: Global 2.684.688</p>
    <a class="btn" href="https://www.mediafire.com/file/3sss6mghl2hhz9m/Krnl_release_684.ipa/file" data-url="https://www.mediafire.com/file/3sss6mghl2hhz9m/Krnl_release_684.ipa/file">Download Knrl.ipa</a>
    
<section style="max-width: 320px; margin-bottom: 30px;">
  <h3 style="color: #fff; margin-bottom: 10px;">How To Install</h3>
  <iframe width="320" height="180" 
    src="https://www.youtube.com/embed/XmMfyg0va7k" 
    title="How To Install" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen
    style="border-radius: 16px; border: none; overflow: hidden; display: block;"></iframe>
</section>
  </section>
  </div>
  
  <footer>
    &copy; 2025 Flexus. All rights reserved.
  </footer>

  <!-- Overlay -->
  <div id="overlay">
    Please wait...<br />
    <span id="countdown">10</span> seconds
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const countdownEl = document.getElementById('countdown');

    function waitAndDownload(url) {
      overlay.classList.add('visible');
      let count = 10;
      countdownEl.textContent = count;

      const interval = setInterval(() => {
        count--;
        countdownEl.textContent = count;
        if (count <= 0) {
          clearInterval(interval);
          overlay.classList.remove('visible');
          window.location.href = url;
        }
      }, 1000);
    }

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', e => {
        e.preventDefault();
        const url = btn.getAttribute('data-url') || btn.href;
        waitAndDownload(url);
      });
    });
  </script>
</body>
</html>
